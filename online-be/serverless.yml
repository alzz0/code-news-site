org: alimansour
app: onlinebe
service: online-be
frameworkVersion: "3"
provider:
  name: aws
  runtime: nodejs14.x
  environment:
    user_pool_id: { Ref: UserPool }
    client_id: { Ref: UserClient }
  iamRoleStatements:
    - Effect: Allow
      Action:
        - cognito-idp:AdminInitiateAuth
        - cognito-idp:AdminCreateUser
        - cognito-idp:AdminSetUserPassword
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:PostItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - s3:PutObject
        - s3:GetObject
        - s3:DeleteObject
        - s3:GetBucketLocation
        - s3:ListObjects
        - s3:ListBucketVersions
        - s3:ListBucketMultipartUploads
      Resource: "*"
functions:
  loginUser:
    handler: user/login.handler
    events:
      - http:
          path: user/login
          method: post
          cors: true

  signupUser:
    handler: user/signup.handler
    events:
      - http:
          path: user/signup
          method: post
          cors: true

  logoutUser:
    handler: user/logout.handler
    events:
      - http:
          path: logout
          method: get
          cors: true

  uploadPost:
    handler: post/upload.handler
    events:
      - http:
          path: post/upload
          method: post
          cors: true

  getPosts:
    handler: post/allposts.handler
    events:
      - http:
          path: posts
          method: post
          cors: true

  private:
    handler: auth/private.handler
    events:
      - http:
          path: private
          method: get
          cors: true
          authorizer:
            name: PrivateAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - UserPool
                - Arn
            claims:
              - email

